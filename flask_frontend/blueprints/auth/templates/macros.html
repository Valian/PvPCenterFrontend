{% macro render_field(field, container_class='form-group', field_class='form-control') %}
  <div class="{{ label_class }}">
    {{ field.label }}
    {{ field(class=field_class)|safe }}
    {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </div>
{% endmacro %}
