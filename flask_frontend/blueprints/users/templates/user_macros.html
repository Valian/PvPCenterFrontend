{% macro user_basic_info(user) %}

  <div>
    <img src="{{ user.email | gravatar }}">
  </div>
  <div>
    <h1>{{ user.name }}</h1>
  </div>
  <div>
    <h2>{{ user.email }}</h2>
  </div>

{% endmacro %}

{% macro user_game_ownerships(user) %}

  <table class="table table-striped">
    <tr>
      <th class="col">Game</th>
      <th class="col">Nickname</th>
    </tr>
    {% for game_ownership in user.game_ownerships %}
      <tr>
        <td>{{ game_ownership.game.name }}</td>
        <td>{{ game_ownership.nickname }}</td>
      </tr>
    {% endfor %}
  </table>

{% endmacro %}
