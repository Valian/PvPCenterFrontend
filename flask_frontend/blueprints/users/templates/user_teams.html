{% extends 'profile_base.html' %}

{% block pjax_content %}

  <h1 class="name">
    <span>{{ gettext('Teams of %(name)s', name=user.name) }}</span>
  </h1>
  <div>
    <ul>
      {% for team in teams %}
        <li>
          {% from 'team_macros.html' import team_listing %}
          {{ team_listing(team) }}
        </li>
      {%  endfor %}
    </ul>
  </div>

{% endblock %}
